<div mat-dialog-content>
   <form [formGroup]="dataForm">
      <mat-form-field class="full-w" appearance="outline">
         <mat-label>Código RFID</mat-label>
         <input matInput placeholder="Código" formControlName="code" />
      </mat-form-field>

      <mat-form-field class="full-w" appearance="outline">
         <mat-label>Cliente</mat-label>
         <mat-select formControlName="clientId" placeholder="Cliente" (selectionChange)="onChange()">
            <mat-option *ngFor="let item of clients" value="{{ item.id }}">{{ item.name }}</mat-option>
         </mat-select>
      </mat-form-field>

      <mat-form-field class="full-w" appearance="outline">
         <mat-label>Marca</mat-label>
         <mat-select formControlName="brandId" placeholder="Marca">
            <mat-option *ngFor="let item of brands" value="{{ item.id }}">{{ item.name }}</mat-option>
         </mat-select>
      </mat-form-field>
   </form>
</div>
<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div *ngIf="!loading" mat-dialog-actions [align]="'end'">
   <button mat-raised-button color="warn" mat-dialog-close="">Cerrar</button>
   <button style="margin-left: 9px;" mat-raised-button color="primary" (click)="addItem()">{{actionBtn}}</button>
</div>
