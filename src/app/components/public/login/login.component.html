<div class="container login-box">
   <div class="row">
      <mat-card class="col-lg-4 col-md-6 col-sm-7 col-xs-10">
         <div class="logo d-flex">
            <img src="assets/images/logoWhite.png" alt="Mimet" height="25" />
         </div>
         <mat-card-content>
            <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
            <form *ngIf="!loading" [formGroup]="signinForm">
               <mat-form-field>
                  <input matInput placeholder="Correo Electronico" type="email" formControlName="email" autocomplete="off" />
               </mat-form-field>
               <mat-form-field>
                  <input matInput placeholder="ContraseÃ±a" type="password" formControlName="password" />
               </mat-form-field>
               <button class="full-w" mat-raised-button color="primary" [disabled]="signinForm.invalid" (click)="signinUser()">
                  Iniciar Sesion
               </button>
            </form>
         </mat-card-content>
      </mat-card>
   </div>
</div>
